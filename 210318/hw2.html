<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도형 서식 폼 만들기</title>
</head>
<body>
    <h3>도형 서식 폼 만들기</h3>
    <hr>
    <form>
        <fieldset>
            <legend>도형 서식 입력</legend>
            <p>선종류
                <select name="line" size="3">
                    <option value="1">선없음</option>
                    <option value="2">실선</option>
                    <option value="3">점선</option>
                </select>
            </p>
            <p>선두께 <input type="text" name="line_thick" style="width:55px"> 선색 <input type="color" name="Blueviolet" value="#6B8E23"></p>
            <p>투명도(0~100) :  <input type="range" name="point" min="0" max="100" list="steplist">
                <datalist id="steplist">
                    <option>0</option>
                    <option>50</option>
                    <option>100</option>
                </datalist>
            </p>
        </fieldset>
    </form>
</body>
</html>
