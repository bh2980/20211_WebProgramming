<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <form>

            <legend><h1>개인 정보 입력</h1></legend>

            <p/>

            <input type="radio" name="sex" value="male">남자
            <input type="radio" name="sex" value="female">여자

            핸드폰:

                <option value="1" selected>010</option>

                <option value="4">013</option>
            </select>
            -<input type="text">-<input type="text">

                <option value="3">가정주부</option>
                <option value="4">백수</option>
            </select>
            <p/>
            취미:
            <input type="checkbox" name="hobby">쇼핑
            <input type="checkbox" name="hobby">인터넷
            <input type="checkbox" name="hobby">음악감상
            <input type="checkbox" name="hobby">독서
            <input type="checkbox" name="hobby">스포츠
            <p/>
            자기소개:
            <textarea rows="5" cols="50"></textarea>
        </fieldset>
        <p/>
        <button type="submit">등록</buttoon>
        <button type="reset">초기화</button>
    </form>
</body>
</html>
