<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaroCard</title>
    <style>
        div{
            width:600px;
            overflow: auto;
        }
        #card{
            float:right;
            background-image: url(https://www.horoscope.com/images-US/tarot/back/tarot-card.png);
            width:300px;
            height: 570px;
        }
        #card:hover{
            background-image: url(https://www.horoscope.com/images-US/tarot/back/daily-tarot-love.png);
        }
        p{
            margin-top:250px;
        }
    </style>
</head>
<body>
    <h1>:hover 활용</h1>
    <hr/>
    <div>
        <div id="card"></div>
        <p>마우스를 올리면 카드의 앞면이 보인다.</p>
    </div>
</body>
</html>
