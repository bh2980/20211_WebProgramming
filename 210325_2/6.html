<body>
    <h1>Loop & Array</h1>
    <h2>Co workers</h2>
    <ul>
        <li>egoing</li>
        <li>leezche</li>
        <li>duru</li>
        <li>taeho</li>
    </ul>
    <script>
        var coworkers = ['enging', 'leezche', 'dsaldas', 'qwejqwelq'];
    </script>
    <h2>Co workers-array</h2>
    <ul>
        <script>
            var i = 0;
            while (i < coworkers.length) {
                document.write('<li>' + coworkers[i] + '</li>');
                i++;
            }
        </script>
    </ul>
</body>
