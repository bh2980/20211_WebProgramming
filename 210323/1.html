<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        h4:first-child {
            /* 첫번째 태그의 텍스트 색상 */
            color: blue;
            font-size: 20px;
        }

        h4:last-child {
            /* 마지막 태그의 텍스트 색상 */
            color: red;
            font-size: 20px;
        }

        h4:nth-child(odd) {
            /* 홀수 태그 : 2n+1 넣어도됨 */
            background-color: green;
        }

        h4:nth-child(even) {
            /* 짝수 태그 : 2n 넣어도됨 */
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div>
        <h4>웹 프로그래밍</h4>

</body>

</html>
