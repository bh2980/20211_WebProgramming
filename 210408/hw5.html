<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function factorial(){
            answer = 1;
            number = document.getElementById("textbox").value;
            for(i=number; i>0; i--){
                answer *= i;
            }

            document.getElementById("answer").innerHTML = number + "! 계산결과는 " + answer + "입니다.";
        }
    </script>
    <p>N 팩토리얼 계산 값을 입력하시요.</p>
    <input type="text" id="textbox">
    <button onclick="factorial()">N 팩토리얼 계산</button>
    <p id="answer"></p>
</body>
</html>
